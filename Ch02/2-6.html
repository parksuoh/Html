<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> 2-6</title>


    </head>
    <body>
        <h3>6.HTML5 공간분할 태그</h3>
        <!--
            block 태그
            -브라우저의 가로 전체 폭을 차지하는 태그
            -세로방향으로 출력
            -width, height속성으로 크기를 지정
            inline 태그
            -태그의 내용의 크기에 맞게 크기가 정해지는 태그
            -가로방향으로 출력
            -width, height 속성으로 크기를 지정할 수 없다.
        -->

        <h4>div(division) </h4>
        <div>공간분할 태그1</div><!-- 폭을 차지-->
        <div>공간분할 태그2</div>
        <div>공간분할 태그3</div>
        <div>공간분할 태그4</div>
        <div>공간분할 태그5</div>

        <h4>span(spannable)</h4>
        <span>공간분할 태그1</span><!--내용 크기-->
        <span>공간분할 태그2</span>
        <span>공간분할 태그3</span>
        <span>공간분할 태그4</span>
        <span>공간분할 태그5</span>

    </body>
</html>
