<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@600&family=Gugi&family=Stylish&display=swap" rel="stylesheet">
    <title>rewebbasic</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <a href="#" class="logo">파도맥주</a>
        <ul>
            <li><a href="./index.html" onclick="toggle()">홈</a></li>
            <li><a href="./introduce.html" onclick="toggle()">소개</a></li>
            <li><a href="./brewer.html" onclick="toggle()">양조사</a></li>
            <li><a href="./menu.html" onclick="toggle()">메뉴</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </header>

    <!-- vedio -->
    <section class="sec video" id="video">
        <div class="content">
            <video autoplay muted loop class="beervideo">
                <source src="./img/beervideo.mp4" type="video/mp4">
            </video>
            <div class="videotext">
                <h1>파도맥주</h1>
                <h2>방문해주셔서 감사합니다</h2>
                <h3><a href="./menu.html">메뉴보러가기</a></h3>
            </div>
        </div>
    </section>


    <!-- message -->
    <section class="sec message" id="message">
        <div class="content">
            <h3>문의</h3>
            <div class="messageform">
                <form action="#">
                    <div class="merow">
                        <div class="inbx50">
                            <input type="text" placeholder="이름">
                        </div>
                        <div class="inbx50">
                            <input type="text" placeholder="이메일주소">
                        </div>
                    </div>
                    <div class="merow">
                        <div class="inbx100">
                            <textarea placeholder="메세지"></textarea>
                        </div>
                    </div>
                    <div class="merow">
                        <div class="inbx100">
                            <input type="submit" value="보내기">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    


</body>
</html>
