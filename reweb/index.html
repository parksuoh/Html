<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website Design - Easy Tutorials</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="./img/logo.jpg" >
            </div>
            <div class="nav-links">
                <i class="fab fa-close"></i>
                <ul>
                    <a href="#"><li>HOME</li></a>

        </div>

            <h1>Food <span>Doesn't have</br>
                 a religion. </span>It is a religion</h1>

            </div>

                <i class="fab fa-facebook-f"></i>

        </div>
